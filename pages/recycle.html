<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/recycle.css">
    <link rel="stylesheet" href="../static/css/commons.css">
    <title>EchoSphere</title>
</head>
<body>
    <div class="hero">
        <header class="logo">
            <img class="image" src="../static/images/ecoSphere_logo.png" alt="Logo">
        </header>
        <nav class="information">
            <ul>
                <li>
                    <form action="/aboutUs" method="get">
                        <button type="submit" class="mitr-regular">About us</button>
                    </form>
                </li>
                <li>
                    <form action="/contactUs" method="get">
                        <button type="submit" class="mitr-regular">Contact us</button>
                    </form>
                </li>
            </ul>
        </nav>
        <main class="main">
            <div class="recycle" id="recycle">
                <img class="icons" src="../static/images/photographer.png" alt="Photographer Icon">
                <p class="anta-regular scritta">HOW DO I RECYCLE IT?</p>
                <form class="form">
                    <input type="file" id="imageInput" accept="image/*">
                    <input type="button" id="bottone" value="Analizza" class="btn" onclick="start()">
                </form>
            </div>
            <h3 class="anta-regular scritta">Risultato:</h3>
            <pre id="result"></pre>
            <img id="imagePreview" width="224" height="224" style="display:none;">
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="../static/js/script.js"></script>
</body>
</html>
